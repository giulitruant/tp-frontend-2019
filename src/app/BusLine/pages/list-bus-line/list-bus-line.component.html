<button mat-mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
    {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
</button>
<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Seleccion de empresa</ng-template>
            <mat-form-field>
                <mat-label></mat-label>
                <input matInput placeholder="" formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Siguiente</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Lineas de colectivos">
        <!--Table-->
        <!-- <form [formGroup]="secondFormGroup">
            <mat-form-field>
                <mat-form-field>

                </mat-form-field>
            </mat-form-field>
        </form> -->
    </mat-step>
</mat-horizontal-stepper>
